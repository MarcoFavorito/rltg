[tox]
envlist = py36, py37, flake8, mypy

[travis]
python =
    3.6: py36
    3.7: py37

[testenv:flake8]
basepython = python3.7
deps = flake8
commands = flake8 temprl tests

[testenv:mypy]
basepython = python3.7
deps = mypy
commands = mypy temprl tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}

deps =
    pytest
    pytest-cov

commands =
    pip install .
    pytest --basetemp={envtmpdir} --doctest-modules\
       temprl tests/ \
       --cov-report=html \
       --cov-report=term \
       --cov=temprl {posargs}

